<!DOCTYPE html>
<html>
	<head>
		<title>Prototype07</title>
        <script type="text/javascript">
			// * Prototype Infographic
			// *         by
			// *     Lok Cheung
			var ctx;
			var canvas;
			var data = new Array(["Jan",189],["Feb",191],["Mar",198],["Apr",195],["May",191]);
			function drawGraph(){
				img = new Image();
				img.src = 'images/cost_per_sale.png';
				
				i=0;
				for(i=0;i<data.length;i++)
				{
					ctx.fillStyle="#green";
					//draw rectangle in the back of the image
					//x,y, width, height
					ctx.drawImage(img, i*130, 0, img.width, img.height);
					ctx.fillStyle="green";
					//draw textChalkboard
					//ctx.font = "bold 18pt Quartz MS"; ///	windows only
					ctx.font = "bold 18pt MarkerFelt-Thin";
					ctx.fillText(data[i][0], 35+i*130, 78);
					ctx.font = "bold 28pt MarkerFelt-Thin";
					ctx.fillText(data[i][1], 40+i*130, 50);
				}	
			}			

			function init() {
			  canvas = document.getElementById("myCanvas");
			  ctx = canvas.getContext("2d");
			  return setInterval(drawGraph, 20);
			}

		</script>
	</head>

	<body onload="init()">
		<h1>Cost Per Sale</h1>
		<canvas id="myCanvas" width="750" height="500">
			<!-- Insert fallback content here -->
            Sorry, your browser doesn't support canvas technology
		</canvas>
	</body>
</html>
